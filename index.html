---
layout: default
title: Home
---

<div class="home">

  <div class="row">
    <div class="column">
      <h3>My Latest Blog Post</h3>
      {% for post in site.posts limit: 1 %}
        <h4>{{ post.title }}</h4>
        <small>{{ post.content |truncatehtml | truncatewords: 60 }}</small>
      {% endfor %}
    </div>
    <div class="column"></div>
  </div>

</div>
